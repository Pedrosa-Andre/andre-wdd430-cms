<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <h2 style="margin: 0">Contacts</h2>
          </div>
          <div class="col-xs-6 text-right">
            <button routerLink="new" class="btn btn-success">
              New Contact
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body" cdkDropList id="list-1" cdkDropListConnectedTo="groupList">
        <app-contact-item
          *ngFor="let contact of contacts"
          [contact]="contact"
          cdkDrag
          [cdkDragData]="contact"
        ></app-contact-item>
      </div>
    </div>
  </div>
</div>
