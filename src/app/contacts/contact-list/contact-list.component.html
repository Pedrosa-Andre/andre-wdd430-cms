<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <div class="panel panel-default">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div>
                <span class="title pad-left-right">Contacts</span>
              </div>
              <div style="display: table;">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <input
                    type="text"
                    name="search"
                    id="searchInput"
                    class="form-control"
                    #searchBox
                    (keyup)="search(searchBox.value)"
                    placeholder="Enter a search value"
                  />
                  <div
                    class="glyphicon glyphicon-search input-group-addon"
                    (click)="search(searchBox.value)"
                  ></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']"
                    >New Contact</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="panel-body"
        cdkDropList
        id="list-1"
        cdkDropListConnectedTo="groupList"
      >
        <app-contact-item
          *ngFor="let contact of contacts | contactsFilter:searchBox.value"
          [contact]="contact"
          cdkDrag
          [cdkDragData]="contact"
        ></app-contact-item>
      </div>
    </div>
  </div>
</div>
