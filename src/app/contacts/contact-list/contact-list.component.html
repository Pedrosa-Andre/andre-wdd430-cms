<div class="row">
  <div class="col-md-8 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <h2 style="margin: 0;">Contacts</h2>
          </div>
          <div class="col-xs-6 text-right">
            <button class="btn btn-success">New Contact</button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <a href="#" class="list-group-item clearfix" *ngFor="let c of contacts">
          <div class="pull-left">
            <h3>{{ c.name }}</h3>
          </div>
          <div class="pull-right">
            <img src="{{ c.imageUrl }}" alt="{{ c.name }}" class="img-responsive" style="max-height: 60px;">
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
