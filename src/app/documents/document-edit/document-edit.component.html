<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 *ngIf="isNew" class="title margin-left-right">Create Document</h4>
      <h4 *ngIf="!isNew" class="title margin-left-right">Edit Document</h4>
      <div class="row pull-right margin-left-right">
        <a
          *ngIf="isNew"
          (click)="onCreateDocument()"
          class="btn btn-primary"
          style="margin-right: 5px; cursor: pointer"
          >Create New</a
        >
        <a
          *ngIf="!isNew"
          (click)="onUpdateDocument()"
          class="btn btn-success"
          style="margin-right: 5px; cursor: pointer"
          >Save</a
        >
        <a (click)="onCancel()" class="btn btn-danger" style="cursor: pointer"
          >Cancel</a
        >
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Name:</label>
        <input
          [(ngModel)]="documentName"
          type="text"
          id="name"
          class="form-control"
          size="120"
          max="120"
          #name
        />
      </div>
      <br />
      <div class="row">
        <label>Description:</label>
        <input
          [(ngModel)]="documentDescription"
          type="text"
          id="description"
          class="form-control"
          size="120"
          max="120"
          #description
        />
      </div>
      <br />
      <div class="row">
        <label>URL:</label>
        <input
          [(ngModel)]="documentUrl"
          type="text"
          id="url"
          class="form-control"
          size="120"
          max="120"
          #url
        />
      </div>
    </div>
  </div>
</div>
